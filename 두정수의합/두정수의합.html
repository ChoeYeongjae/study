<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>a,b</title>
  </head>
  <body>

    <form name="str">
      a : <input type="text" name="str1" value=""><br>
      b : <input type="text" name="str2" value=""><br>
      <input type="button"  value="결과" onclick="sis(str1.value, str2.value)">
    </form>

  <script type="text/javascript">

  function sis(min, max)
  {

    var num = parseInt(min);
    var num1 = parseInt(max);
    var res = 0 ;

    if(num == num1)
    {
      alert(num);
    }
    else if(num < num1)
    {
       numw(num , num1 , res);
    }
    else
    {
       numw(num1 , num , res);
    }
  }

  function numw(min , max , res)
  {
    for(var i = min ; min <= max ; min++)
    {
      res = res + min;
    }
    alert(res);
  }

</script>
</body>
</html>
