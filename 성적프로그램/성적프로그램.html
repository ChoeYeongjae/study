<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>성적프로그램</title>
  </head>
  <body>

    <form name="str">
      영어 : <input type="text"  name="eng"><br>
      수학 : <input type="text"  name="mat"><br>
      컴퓨터 : <input type="text"  name="com"><br>

      <input type="button"  value="클릭" onclick="res(eng.value , mat.value , com.value)">
      <br>

      총점 : <input type="text" name="res1"><br>
      평균 : <input type="text" name="avg">
      <br>
      등급 : <input type="text" name="den">
    </form>

    <script type="text/javascript">

    function res(eng,mat,com)
    {

      var Eng = parseInt(eng);
      var Mat = parseInt(mat);
      var Com = parseInt(com);

      var sum = Eng + Mat + Com ;

      var avg1 = sum / 3 ;
      var avg2 = Math.floor(avg1);

      str.res1.value = sum;
      str.avg.value = avg2;

      grad(avg2);

    }

    function grad(avg3)

    {

      if(avg3 <= 100 && avg3 >= 90)
      {
        str.den.value = "수";
      }
      else if(avg3 <= 89 && avg3 >= 80)
      {
        str.den.value = "우";
      }
      else if(avg3 <= 79 && avg3 >= 70)
      {
        str.den.value = "미";
      }
      else if(avg3 <= 69 && avg3 >= 60)
      {
        str.den.value = "양";
      }
      else
      {
          str.den.value = "가";
      }

   }

 </script>
</body>
</html>
