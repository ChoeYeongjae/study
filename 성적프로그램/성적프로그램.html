<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>성적프로그램</title>
  </head>
  <body>

    <form name="str">
      영어 : <input type="text"  name="eng"><br>
      수학 : <input type="text"  name="mat"><br>
      컴퓨터 : <input type="text"  name="com"><br>

      <input type="button"  value="클릭" onclick="res(eng.value , mat.value , com.value)">
      <br>

      총점 : <input type="text" name="res1"><br>
      평균 : <input type="text" name="avge">
      <br>
      등급 : <input type="text" name="den">
    </form>

    <script type="text/javascript">

    function res(eng,mat,com)
    {

      var Eng = parseInt(eng);
      var Mat = parseInt(mat);
      var Com = parseInt(com);

      var sum = Eng + Mat + Com ;

      var avg = Math.floor(sum / 3);

      str.res1.value = sum;
      str.avge.value = avg;

      grad(avg);

    }

    function grad(avg)

    {

      if(avg <= 100 && avg >= 90)
      {
        str.den.value = "수";
      }
      else if(avg <= 89 && avg >= 80)
      {
        str.den.value = "우";
      }
      else if(avg <= 79 && avg >= 70)
      {
        str.den.value = "미";
      }
      else if(avg <= 69 && avg >= 60)
      {
        str.den.value = "양";
      }
      else
      {
          str.den.value = "가";
      }

   }

 </script>
</body>
</html>
