<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>성적프로그램</title>
  </head>
  <body>

    <form name="str">
      영어 : <input type="text"  name="eng"><br>
      수학 : <input type="text"  name="mat"><br>
      컴퓨터 : <input type="text"  name="com"><br>

      <input type="button"  value="클릭" onclick="res(eng.value , mat.value , com.value)">
      <br>

      총점 : <input type="text" name="res1"><br>
      평균 : <input type="text" name="avg">
      <br>
      등급 : <input type="text" name="den">
    </form>

    <script type="text/javascript">

    function res(eng,mat,com)
    {

      var Eng = parseInt(eng);
      var Mat = parseInt(mat);
      var Com = parseInt(com);

      var sum = Eng + Mat + Com ;

      var other = sum / 3 ;
      var intiger = Math.floor(other);

      str.res1.value = sum;
      str.avg.value = intiger;

      grad(intiger);

    }

    function grad(inti)

    {

      if(inti <= 100 && inti >= 90)
      {
        str.den.value = "수";
      }
      else if(inti <= 89 && inti >= 80)
      {
        str.den.value = "우";
      }
      else if(inti <= 79 && inti >= 70)
      {
        str.den.value = "미";
      }
      else if(inti <= 69 && inti >= 60)
      {
        str.den.value = "양";
      }
      else
      {
          str.den.value = "가";
      }

   }

 </script>
</body>
</html>
