<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <form >
      <input type="text" name="str">
      <input type="button" name="" value="클릭" onclick="ren(str.value)">
    </form>

    <script type="text/javascript">

    function ren(str1)
    {
      var str2 = [];
      str2 = str1 ;

      if(str2.length % 2 == 1)
      {
        var res = str2.length / 2 ;
        alert(str2.charAt(res));
      }
      else
      {

        var res1 = str2.length / 2 ;
        var res2 = (str2.length / 2) -1 ;


        alert(str2.charAt(res2) + str2.charAt(res1));

        res1++;

      }
    }
  </script>
</body>
