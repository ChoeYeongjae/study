<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>수박이문제</title>
  </head>
  <body>

<form >
 <input type="text" name="num" >
 <input type="button" value="클릭" onclick="suba(num.value)">
</form>


<script type="text/javascript">

    function suba(num) {


    var str = [];



    for(var i = 0  ; i < num ; i++){
      for(var j = 1 ; j <num ; j = j + 2){
      str[i] = "수";
      str[j] = "박";
     }
    }
    alert(str.join(""));

}


</script>

  </body>
</html>
