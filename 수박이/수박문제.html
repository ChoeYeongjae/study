 <input type="text" name="num" >
 <input type="button" value="클릭" onclick="suba(num.value)">

<script type="text/javascript">

    function suba(num) {


    var str = ["수","박","수","수","박","수","수","박","수","수","박","수"];

    for(var i = 0 ; i < str.length-num ; i++){

      str[i] = " ";

    }
    alert(str.join(""));
  }


</script>
