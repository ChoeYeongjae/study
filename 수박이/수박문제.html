<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>수박이문제</title>
  </head>
  <body>

<form >
 <input type="text" name="num" >
 <input type="button" value="클릭" onclick="suba(num.value)">
</form>


<script type="text/javascript">

    function suba(num) {


    var str = [];

    for(var i = 0 ; i < num ; i++){
      if(i % 2 == 0){
      str[i] = "수";
      }else {
      (i % 2 == 1)
      }
      str[i] = "박";
     }
     alert(str.join(""));
   }

</script>

  </body>
</html>
